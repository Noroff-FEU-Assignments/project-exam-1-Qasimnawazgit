<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Page description" content="Home Page of the website." />
    <link rel="icon" href="./img/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Slab"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact us | Flower Power</title>
  </head>

  <body>
    <header></header>
    <div id="searchbox">
      <input type="text" placeholder="Search Here" />
    </div>
    <main>
      <h2 class="page-heading">Contact</h2>
      <div id="post-container" class="contact">
        <section id="blogpost">
          <div class="card">
            <form>
              <div>
                <h2>Contact Form</h2>
              </div>
              <div>
                <input type="text" id="name" placeholder="Name" />
                <span id="nameMsg"></span>
              </div>
              <div>
                <input type="text" id="email" placeholder="Email" />
                <span id="emailMsg"></span>
              </div>
              <div>
                <input type="text" id="subject" placeholder="Subect" />
                <span id="subjectMsg"></span>
              </div>
              <div>
                <textarea
                  placeholder="Message"
                  id="message"
                  row="10"
                ></textarea>
                <span id="messageMsg"></span>
              </div>
              <div>
                <button type="button" onclick="contactForm()">Submit</button>
              </div>
            </form>
          </div>
        </section>
       
      </div>
    </main>
     <br><br>
    <section>
      <div id="googleMap" style="width:100%;height:400px;"></div>
      <script>
        function myMap() {
          var mapProp = {
            center: new google.maps.LatLng(51.508742, -0.120850),
            zoom: 5,
          };
          var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }
      </script>

      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCVF-3lsB1IH7CpgYX7ZL6Q9XRBRmVPVE&callback=myMap"></script>
    </section>
    <footer></footer>
    <script src="./js/navSearchForm.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
