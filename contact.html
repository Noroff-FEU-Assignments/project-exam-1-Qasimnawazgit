<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="Page description" content="Home Page of the website.">
  <link rel="icon" href="./img/logo.png" type="image/png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Slab" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Contact us | Flower Power </title>
</head>

<body>
  <header></header>
  <div id="searchbox">
    <input type="text" placeholder="Search Here" />
  </div>
  <main>
    <h2 class="page-heading">Contact</h2>
    <div id="post-container" class="contact">
      <section id="blogpost">
        <div class="card">
          <form>
            <div>
              <h2>Contact Form</h2>
            </div>
            <div>
              <input type="text" id="name" placeholder="Full Name" />
              <span id="nameMsg"></span>
            </div>
            <div>
              <input type="text" id="email" placeholder="Email" />
              <span id="emailMsg"></span>
            </div>
            <div>
              <textarea placeholder="Message" id="message" row="10"></textarea>
              <span id="messageMsg"></span>
            </div>
            <div>
              <button type="button" onclick="contactForm()">Submit</button>
            </div>
          </form>
        </div>

      </section>
    </div>
  </main>
  <footer></footer>
    <script src="./js/navSearchForm.js"></script>
    <script src="./js/footer.js"></script>
  <script src="./js/contact.js"></script>
</body>

</html>
